<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Merge, split, and edit PDFs with ease using our fully responsive PDF tools. Optimize your PDF files for better performance.">
    <meta name="keywords" content="PDF tools, merge PDF, split PDF, edit PDF, online PDF tools">
    <meta name="author" content="Your Name">
    <title>PDF Tools - Merge, Split, and Edit PDFs</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #f9f9f9;
            --text-color: #333;
            --card-background: white;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --background-color: #1e1e1e;
            --text-color: #f9f9f9;
            --card-background: #2c2c2c;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background 0.5s ease, color 0.5s ease;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
        }

        a:hover {
            text-decoration: underline;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: var(--shadow);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        nav a {
            color: white;
            font-weight: bold;
        }

        /* Main Content */
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* PDF Tools Section */
        #pdf-tools {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .tool-card {
            background: var(--card-background);
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .tool-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .tool-card i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .tool-card h3 {
            margin: 15px 0 10px;
            font-size: 1.5rem;
        }

        .tool-card p {
            font-size: 1rem;
            color: #666;
        }

        .tool-card button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 15px;
        }

        .tool-card button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Ad Sections */
        #ad-top, #ad-bottom {
            margin: 20px 0;
            text-align: center;
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            #pdf-tools {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>PDF Tools</h1>
        <nav>
            <a href="#merge">Merge PDF</a>
            <a href="#split">Split PDF</a>
            <a href="#edit">Edit PDF</a>
        </nav>
    </header>

    <!-- Top Ad Unit -->
    <section id="ad-top">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID"
                crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </section>

    <!-- Main Content -->
    <main>
        <!-- PDF Tools Section -->
        <section id="pdf-tools">
            <div class="tool-card" id="merge">
                <i class="fas fa-file-merge"></i>
                <h3>Merge PDF</h3>
                <p>Combine multiple PDF files into one.</p>
                <button onclick="mergePDF()">Merge PDF</button>
            </div>
            <div class="tool-card" id="split">
                <i class="fas fa-cut"></i>
                <h3>Split PDF</h3>
                <p>Split a PDF into multiple files.</p>
                <button onclick="splitPDF()">Split PDF</button>
            </div>
            <div class="tool-card" id="edit">
                <i class="fas fa-edit"></i>
                <h3>Edit PDF</h3>
                <p>Edit and annotate your PDF files.</p>
                <button onclick="editPDF()">Edit PDF</button>
            </div>
        </section>
    </main>

    <!-- Bottom Ad Unit -->
    <section id="ad-bottom">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID"
                crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
             data-ad-slot="0987654321"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 PDF Tools. All rights reserved.</p>
    </footer>

    <script>
        // Placeholder functions for PDF tools
        function mergePDF() {
            alert("Merge PDF functionality coming soon!");
        }

        function splitPDF() {
            alert("Split PDF functionality coming soon!");
        }

        function editPDF() {
            alert("Edit PDF functionality coming soon!");
        }
    </script>
</body>
</html>
